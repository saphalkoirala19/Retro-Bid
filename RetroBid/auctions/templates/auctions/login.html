{% extends "auctions/layout.html" %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-sign-in-alt mr-2"></i>Login</h2>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user mr-1"></i>Username</label>
                        <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock mr-1"></i>Password</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">
                        <i class="fas fa-sign-in-alt mr-1"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
